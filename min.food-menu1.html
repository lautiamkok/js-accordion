<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=500"><meta name="author" content=""><meta name="description" content=""><meta name="keywords" content=""><title>JS Accordion</title><link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet"><link href="dist/bundle.min.css" rel="stylesheet"><script src="dist/bundle.min.js"></script><link href="favicon.ico" rel="shortcut icon" type="image/x-icon"></head><body><main><div class="row row-food"><div class="grid-container no-padding-for-small-only" data-aos="fade-up" id="food-catering"><div class="grid-x grid-padding-x show-for-small-only"><div class="cell small-12"><div class="accordion accordion-items"><template v-for="item in items"><h4 class="heading-accordion">{{ item.title }}</h4><div class="accordion-body"><div class="accordion-text"><p>{{ item.description }}</p><a class="button button-arrow" :data-toggle="item.id">View sample menu <i class="icon icon-arrow-right"></i></a></div><div class="accordion-image"><img :src="item.image" class="float-center"></div></div></template></div></div></div><div class="grid-x grid-padding-x align-center hide-for-small-only"><div v-for="item in items" class="cell large-4 medium-6"><div class="card grid-item"><div class="image-container"><a class="button-image" :data-toggle="item.id"><img :src="item.image" class="float-center"></a><div class="text-center image-text width-80"><h3 class="heading">{{ item.title }}</h3><p>{{ item.description }}</p><a :data-toggle="item.id">View sample menu <i class="icon icon-arrow-right"></i></a></div></div></div></div></div><template v-for="item in items"><div class="small reveal custom" :id="item.id" data-reveal><div class="container-reveal"><div class="grid-container no-padding-for-small-only"><div class="grid-x grid-padding-x"><div class="cell medium-10 medium-offset-1 text-center"><h4 class="heading font-big">{{ item.title }}</h4></div><div class="cell medium-10 medium-offset-1 text-center font-light"><p>{{ item.notes }}</p><br></div><div class="cell small-12"><div class="fluid-columns"><template v-for="(categoryItems, index) in item.items"><h4 class="heading-food">{{ index }}</h4><div class="food-body"><template v-for="item in categoryItems"><h5 class="title-food">{{ item.title }}</h5><p class="description-food">{{ item.description }}</p></template><br><br></div></template></div></div></div></div></div><button class="close-button" data-close aria-label="Close reveal" type="button"><span aria-hidden="true">&times;</span></button></div></template></div></div></main></body></html>
